language: julia
dist: trusty
sudo: true
os:
  - linux
  - osx
julia:
  - 1.0 
  - 1.4
  - nightly
notifications:
  email: false
env:
  - DOCUMENTER_DEBUG="true" CONDA_JL_VERSION="2" PYTHON=""

script:
  - julia --project --check-bounds=yes -e 'using Pkg;
                                           Pkg.develop(PackageSpec(path=joinpath(pwd(), "test/OmegaTest/")));
                                           Pkg.test("OmegaCore"; coverage=true)'

after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
matrix:
  fast_finish: true
  allow_failures:
    - julia: nightly
jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.add(PackageSpec(url="https://github.com/zenna/Callbacks.jl", rev="master"));
                                               Pkg.develop(PackageSpec(path=pwd()));
                                               Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip